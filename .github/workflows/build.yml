on: [push]

jobs:

  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Configure
      run: |
        cmake -B build

    - name: Build
      run: |
        cmake --build build

    - name: Run program
      run: |
        cmake --build build --target test

